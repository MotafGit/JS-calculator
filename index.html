<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="index.css" rel = "stylesheet" >
  </head>
  <body>
   <div class ="bgcss bg-image" style="height:100vh;background-image: url('https://images.unsplash.com/photo-1543373014-cfe4f4bc1cdf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1348&q=80');"> 
    
      <h1 class="text-white">Calculator in JS</h1>
      <div  class="container fs-3 margin">
      <div class ="row justify-content-center ">
        <div  previous-operation  class = "col-4 bg-dark text-end text-white fs-2" style="height: 55px;">0</div>
      </div>
      <div class ="row justify-content-center">
      <div current-operation class = "col-4 bg-dark text-end text-white fs-2" style="height: 55px;">0</div>
    </div>   
    </div>
    <div class="container text-center fs-2">
      <div style ="height:75px;" class="row justify-content-center ">
        <button clearButton class="col-2 bg-dark-subtle border border-1 border-light">AC</button>
        <button deleteButton class="col-1 bg-dark-subtle border border-1 border-light">DEL</button>
        <button buttonOperation class="col-1 bg-dark-subtle border border-1 border-light">/</button>
      </div>
      <div style ="height:75px;" class="row justify-content-center">
        <button buttons class=" col-1 bg-info border border-1 border-light">1</button>
        <button buttons class="col-1 bg-info border border-1 border-light">2</button>
        <button buttons class="col-1 bg-info border border-1 border-light">3</button>
        <button buttonOperation class="col-1 bg-info border border-1 border-light">*</button>
      </div>
      <div style ="height:75px;" class="row justify-content-center">
        <button buttons class="col-1 bg-info border border-1 border-light">4</button>
        <button buttons class="col-1 bg-info border border-1 border-light">5</button>
        <button buttons class="col-1 bg-info border border-1 border-light">6</button>
        <button buttonOperation class="col-1 bg-info border border-1 border-light">+</button>
      </div>
      <div style ="height:75px;" class="row justify-content-center">
        <button buttons class="col-1 bg-info border border-1 border-light">7</button>
        <button buttons class="col-1 bg-info border border-1 border-light">8</button>
        <button buttons class="col-1 bg-info border border-1 border-light">9</button>
        <button buttonOperation class="col-1 bg-info border border-1 border-light">-</button>
      </div>
      <div style ="height:75px;" class="row justify-content-center">
        <button buttons class="col-1 bg-info border border-1 border-light">.</button>
        <button buttons class="col-1 bg-info border border-1 border-light">0</button>
        <button equalsButton buttons class="col-2 bg-info border border-1 border-light">=</button>
      </div>

    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="calc.js" defer ></script>
  </body>
</html>
